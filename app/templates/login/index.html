{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
{% load static %}
<section>
    <div class="container h-100 my-4">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                <p class="text-center h1 fw-bo ld mb-5 mx-1 mx-md-4 mt-4">
                                    INICIA SESI&Oacute;N
                                </p>
                                {% if messages %}
                                <div class="messages mb-4">
                                    {% for message in messages %}
                                    <div class="alert alert-{{ message.tags }}">
                                        {{ message }}
                                    </div>
                                    {% endfor %}
                                </div>
                                {% endif %}

                                <form class="mx-1 mx-md-4" method="POST" for="">
                                    {% csrf_token %}
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-envelope fa-lg me-2 fa-fw pt-4"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="username">Nombre de usuario o correo electrónico</label>
                                            <input type="text" name="username" id="username" class="form-control"
                                                placeholder="Ingresa tu nombre de usuario o correo electrónico" required />
                                        </div>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lock fa-lg me-2 fa-fw pt-4"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="pass">Contrase&ntilde;a</label>
                                            <input type="password" id="pass" name="pass" class="form-control"
                                                placeholder="Contraseña" required />
                                        </div>
                                    </div>
                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button type="submit" class="btn btn-primary opacity-75 btn-lg">
                                            Iniciar Sesi&oacute;n
                                        </button>
                                    </div>
                                </form>
                                <div class="text-center">¿No tienes cuenta? <a class="text-primary"
                                        href="{% url 'register' %}">registrarse</a></div>

                            </div>
                            <div
                                class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2 justify-content-center">
                                <img src="{% static 'assets/PETYFLIX.png' %}" class="img-fluid" alt="Logo de la compañia"
                                    title="PetyFlix" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
