{% extends 'base.html' %} 
{% block title %} Datos Personales - PetyFlix{%endblock title %} 
{% block content %} 
{% load static %}
<div class="container h-100 my-4">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 25px">
                <div class="card-body p-md-5">
                    <div class="row justify-content-center">
                        <div class="col-md-10 col-lg-6 col-xl-5">
                            <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                                DATOS PERSONALES
                            </p>
                        </div>
                        <div class="d-flex flex-row align-items-center mb-4">
                            <div class="form-outline flex-fill mb-0">
                                <label class="form-label" for="nameUser"><strong>Nombre de usuario</strong></label>
                                <input type="text" name="" value="{{user.username}}" id="nameUser" class="form-control"
                                    disabled />
                            </div>
                        </div>
                        <div class="d-flex flex-row align-items-center mb-4">
                            <div class="form-outline flex-fill mb-0">
                                <label class="form-label" for="nameUser"><strong>Nombre</strong></label>
                                <input type="text" name="" value="{{user.first_name}}" id="nameUser"
                                    class="form-control" disabled />
                            </div>
                        </div>
                        <div class="d-flex flex-row align-items-center mb-4">
                            <div class="form-outline flex-fill mb-0">
                                <label class="form-label" for="nameUser"><strong>Apellido</strong></label>
                                <input type="text" name="" value="{{user.last_name}}" id="nameUser" class="form-control"
                                    disabled />
                            </div>
                        </div>
                        <div class="d-flex flex-row align-items-center mb-4">
                            <div class="form-outline flex-fill mb-0">
                                <label class="form-label" for="email"><strong>Correo Electr&oacute;nico</strong></label>
                                <input type="email" id="email" value='{{user.email}}' class="form-control" disabled />
                            </div>
                        </div>




                        <div class="d-block justify-content-start mb-3 mb-lg-4">

                            <button class="btn btn btn-outline-success btn-lg" id="editBtn" data-bs-toggle="modal"
                                data-bs-target="#editUserModal">
                                Editar
                            </button>
                            <a class="btn btn btn-outline-danger btn-lg" id="deleteBtn" href="{% url 'delete_user' %}">
                                Eliminar Cuenta
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editUserModalLabel">Editar Datos</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="POST" action="{% url 'edit_user' %}">
                    {% csrf_token %}
                    <input type="hidden" name="_method" value="PUT" />
                    <div class="mb-3">
                        <label for="usernameEdit" class="form-label">Nombre de usuario:</label>
                        <input type="text" class="form-control" id="usernameEdit" name="username"
                            value="{{ user.username }}" />
                    </div>
                    <div class="mb-3">
                        <label for="firstNameEdit" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="firstNameEdit" name="first_name"
                            value="{{ user.first_name }}" />
                    </div>
                    <div class="mb-3">
                        <label for="lastNameEdit" class="form-label">Apellido:</label>
                        <input type="text" class="form-control" id="lastNameEdit" name="last_name"
                            value="{{ user.last_name }}" />
                    </div>
                    <div class="mb-3">
                        <label for="emailEdit" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="emailEdit" name="email" value="{{ user.email }}" />
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            Cancelar
                        </button>
                        <button type="submit" class="btn btn-primary">
                            Guardar cambios
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
