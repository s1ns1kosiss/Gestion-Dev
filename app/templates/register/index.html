{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
{% load static %}
<section>
    <div class="container h-100 my-4">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                                    REGISTRO
                                </p>
                                <form class="mx-1 mx-md-4" for="" id="miRegistro" method="POST">
                                    {% csrf_token %}
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-2 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="first_name">Nombre</label>
                                            <input type="text" name="first_name" id="first_name" class="form-control"
                                                placeholder="Nombre" />
                                        </div>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-2 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="last_name">Apellido</label>
                                            <input type="text" name="last_name" id="last_name" class="form-control"
                                                placeholder="Apellido" />
                                        </div>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-envelope fa-lg me-2 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="email">Correo Electr&oacute;nico</label>
                                            <input type="email" id="email" name="email" class="form-control"
                                                placeholder="Correo Electrónico" />
                                            <div id="error-message-email" class="alert alert-danger text-center"
                                                style="display: none"></div>
                                        </div>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lock fa-lg me-2 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="pass">Contrase&ntilde;a</label>
                                            <input type="password" name="pass" id="pass" class="form-control"
                                                placeholder="Contraseña..." required minlength="8" />
                                            <small class="text-muted">La contraseña debe tener al menos 8 caracteres</small>
                                        </div>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-key fa-lg me-2 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="confirm_pass">Confirmar Contrase&ntilde;a</label>
                                            <input type="password" name="confirm_pass" id="confirm_pass" class="form-control"
                                                placeholder="Confirmar Contraseña..." required minlength="8" />
                                        </div>
                                    </div>
                                    <div class="form-check d-flex justify-content-center mb-5">
                                        <input class="form-check-input me-2" type="checkbox" value="" id="form-privacid"
                                            required />
                                        <label class="form-check-label" for="form-privacid">
                                            Estoy de acuerdo con todas las
                                            <a class="text-primary" href="#!">pol&iacute;tica de privacidad.</a>
                                        </label>
                                    </div>
                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button type="submit" class="btn btn-primary opacity-75 btn-lg">
                                            Registrarse
                                        </button>
                                    </div>
                                </form>
                                {% if messages %}
                                <div class="messages mt-3">
                                    {% for message in messages %}
                                    <div class="alert alert-{{ message.tags }}">
                                        {{ message }}
                                    </div>
                                    {% endfor %}
                                </div>
                                {% endif %}
                            </div>
                            <div
                                class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2 justify-content-center">
                                <img src="{% static 'assets/PETYFLIX.png' %}" class="img-fluid"
                                    alt="Logo de la compañia" title="PetyFlix" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="{% static 'js/validation.js' %}"></script>
{% endblock %}
