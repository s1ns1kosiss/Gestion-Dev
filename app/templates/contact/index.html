{% extends 'base.html' %} {% block title %} Centro de ayuda - PetyFlix{% endblock %}
{% block content %} {% load static %}
{% load crispy_forms_tags %}
<div class="container h-100 my-4">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 20px;">
                <div class="card-body p-md-5">
                    <h2>Contactanos!</h2>
                <form action="" class="ContactForm" method="post">
                    
                    {% csrf_token %}
                    {{ form|crispy }}
                    <br>

                    <div class="d-flex justify-content-start">
                        <button type="submit" id="btnSend" class="btn btn-secondary">Cancelar</button>
                        &nbsp;
                        <button type="submit" id="btnSend" class="btn btn-primary">Enviar</button>
                    </div>
                </form> 
                {{message}}   
                </div>
            </div>       
        </div>
    </div>
</div>

<table id="ContactTable">

</table>

{% endblock content %}
