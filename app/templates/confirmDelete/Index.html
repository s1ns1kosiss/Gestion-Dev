{% extends 'base.html' %}
{% block title %}Confirmar Eliminación{% endblock %}
{% block content %}
{% load static %}

<div class="container mt-5">
    <h1>Confirmar Eliminación</h1>
    <p>¿Estás seguro de que quieres eliminar tu cuenta?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class='btn btn-danger' href="{% url 'home' %}">Eliminar</button>
        <a href="{% url 'home' %}" class="btn btn-success"><i class="fas fa-home me-1"></i>Volver al home</a>
    </form>
</div>
{% endblock %}
